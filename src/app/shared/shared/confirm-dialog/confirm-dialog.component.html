<div class="modal confirm-modal">
  <h2>Confirm</h2>
  <p>Are you sure?</p>
  <mat-dialog-actions>
    <button class="btn btn-white" mat-button [mat-dialog-close]="false">
      No
    </button>
    <button
      class="btn btn-primary"
      mat-button
      color="primary"
      [mat-dialog-close]="true"
    >
      Yes
    </button>
  </mat-dialog-actions>
</div>
